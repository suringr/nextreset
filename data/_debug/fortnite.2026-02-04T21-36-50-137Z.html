te.at.explore.home.cta\",\"epic.fortnite.at.explore.home.copy\",\"\",\"epic.fortnite.at.explore.home.preOrderCopy\",\"epic.fortnite.at.explore.home.ctaLink\",\"https://www.fortnite.com/en-US/play-now/battle-royale\",\"epic.fortnite.at.explore.home.gameplay\",\"Gameplay Trailer\",\"epic.fortnite.at.explore.home.gameplayLink\",\"https://www.youtube.com/watch?v=5DrRQ4wD_K0\",\"epic.fortnite.at.explore.home.gameplayLink.backup\",\"5DrRQ4wD_K0\",\"epic.fortnite.at.explore.home.cinematic.backup\",\"DoSLJzgDk14\",\"epic.fortnite.at.explore.home.cinematic\",\"Cinematic Trailer\",\"epic.fortnite.at.explore.home.cinematicLink\",\"https://www.youtube.com/watch?v=DoSLJzgDk14\",\"epic.fortnite.at.explore.video.skip\",\"Skip\",\"epic.fortnite.at.explore.video.p1\",\"The Storm came without warning.\",\"epic.fortnite.at.explore.video.p2\",\"98% of the world’s population vanished...\",\"epic.fortnite.at.explore.video.p3\",\"then came the monsters.\",\"epic.fortnite.at.explore.video.p4\",\"Lead the world's remaining Heroes in the fight to save humanity and take back the world.\",\"epic.fortnite.at.explore.explore.title\",\"Let’s Get Out There!\",\"epic.fortnite.at.explore.explore.rey1\",\"Oh! So you’re the new Commander?\",\"epic.fortnite.at.explore.explore.rey2\",\"That’s great!\",\"epic.fortnite.at.explore.explore.rey3\",\"Looks like those people out there need some help!\",\"epic.fortnite.at.explore.explore.cta1\",\"Explore Plankerton\",\"epic.fortnite.at.explore.explore.cta2\",\"Begin Mission\",\"epic.fortnite.at.explore.explore.p1\",\"It’s time to explore the world, gather some supplies and start that whole \\\"world saving\\\" thing.\",\"epic.fortnite.at.explore.collect.rey1\",\"Have a look around, we’re gonna need some materials\",\"epic.fortnite.at.explore.collect.rey2\",\"Those are wooden planks, they’re needed to create mostly everything.\",\"epic.fortnite.at.explore.collect.rey3\",\"Bricks are great for making husk-resistant walls.\",\"epic.fortnite.at.explore.collect.rey4\",\"You found metal! With that you can make some really strong structures.\",\"epic.fortnite.at.explore.collect.rey5\",\"Oh nice! Nuts \u0026 bolts are used to create guns and traps.\",\"epic.fortnite.at.explore.collect.rey6\",\"Looks like you have everything you need to build your first fort!\",\"epic.fortnite.at.explore.collect.title1\",\"Wood Planks\",\"epic.fortnite.at.explore.collect.p1\",\"Wood has all sorts of uses in the world of Fortnite. From building forts to making traps and weapons. It’s almost as good as duct tape. Almost.\",\"epic.fortnite.at.explore.collect.title2\",\"Brick\",\"epic.fortnite.at.explore.collect.p2\",\"Stone is a little less plentiful here, but you’ll want to look behind all the houses you can, because it’s real great for husk-resistant walls.\",\"epic.fortnite.at.explore.collect.title3\",\"Nuts n’ Bolts\",\"epic.fortnite.at.explore.collect.p3\",\"Nuts \u0026 bolts are the key components for most guns and traps in the world of Fortnite. You can find them in old appliances, cars, and just about anything that used to run.\",\"epic.fortnite.at.explore.collect.title4\",\"Metal\",\"epic.fortnite.at.explore.collect.p4\",\"Metal is the strongest building material in Fortnite. There are plenty of cars to smash here for the largest and most stout structures. \",\"epic.fortnite.at.explore.collect.cta\",\"Collect Materials\",\"epic.fortnite.at.explore.collect.title\",\"Time To Build!\",\"epic.fortnite.at.explore.collect.cta1\",\"Build Fort\",\"epic.fortnite.at.explore.build.fortLevel\",\"Fort Level\",\"epic.fortnite.at.explore.build.fortLevel.small\",\"Treehouse\",\"epic.fortnite.at.explore.build.fortLevel.medium\",\"Shack\",\"epic.fortnite.at.explore.build.fortLevel.large\",\"Fortress\",\"epic.fortnite.at.explore.build.upgrade\",\"UPGRADE\",\"epic.fortnite.at.explore.build.rey1\",\"That’s a decent first fort.\",\"epic.fortnite.at.explore.build.rey2\",\"You’ve got a few basic traps and a wood structure.\",\"epic.fortnite.at.explore.build.rey3\",\"This will stop some small waves of Husks, but not the the big stuff.\",\"epic.fortnite.at.explore.build.rey4\",\"You’re getting there!\",\"epic.fortnite.at.explore.build.rey5\",\"I see you have some metal and stone in there now.\",\"epic.fortnite.at.explore.build.rey6\",\"Those extra traps will be a big help too… but you can do better.\",\"epic.fortnite.at.explore.build.rey7\",\"Now that’s a fort!\",\"epic.fortnite.at.explore.build.rey8\",\"You have varied and upgraded building materials as well as a ton of traps and sniper perches. \",\"epic.fortnite.at.explore.weapons.title\",\"Defend Your Fort!\",\"epic.fortnite.at.explore.weapons.cta\",\"Craft A Weapon\",\"epic.fortnite.at.explore.weapons.rey1\",\"Sturdy walls aren’t enough to keep the monster hordes out.\",\"epic.fortnite.at.explore.weapons.rey2\",\"You need some serious firepower.\",\"epic.fortnite.at.explore.weapons.rey3\",\"Now we’re talking!\",\"epic.fortnite.at.explore.weapons.rey4\",\"You’ll need to craft more things like this to push back the Storm.\",\"epic.fortnite.at.explore.weapons.sub.title\",\"It’s Go Time!\",\"epic.fortnite.at.explore.weapons.name\",\"Name of Weapon/Trap\",\"epic.fortnite.at.explore.weapons.description\",\"Description\",\"epic.fortnite.at.explore.weapons.weapon1.name\",\"Breacher\",\"epic.fortnite.at.explore.weapons.weapon1.description\",\"When you’re ready for action, the Breacher is what you need to lay down suppressive fire and keep those waves off your fort or friends.\",\"epic.fortnite.at.explore.weapons.weapon2.name\",\"Scoped Bullseye\",\"epic.fortnite.at.explore.weapons.weapon2.description\",\"That sniper tower you built isn’t just for looking pretty. Get out there and pick off those Husks from long range with the Bullseye.\",\"epic.fortnite.at.explore.weapons.weapon3.name\",\"Crusader\",\"epic.fortnite.at.explore.weapons.weapon3.description\",\"When a Smasher is closing in, you’ll want the Crusader at your side to make short work of it at close range.\",\"epic.fortnite.at.explore.weapons.weapon4.name\",\"Ninja Sword\",\"epic.fortnite.at.explore.weapons.weapon4.description\",\"Sometimes you just need a trusty piece of steel at your side to slice through all the Storm’s most persistent enemies.\",\"epic.fortnite.at.explore.weapons.weapon5.name\",\"Retractable Floor Spikes\",\"epic.fortnite.at.explore.weapons.weapon5.description\",\"Floor spikes are great for Husk crowd control at choke points you’ve built throughout your fort.\",\"epic.fortnite.at.explore.team.title\",\"Team Up\",\"epic.fortnite.at.explore.team.heroes\",\"epic.fortnite.at.explore.team.hero1.name\",\"Soldier\",\"epic.fortnite.at.explore.team.hero1.description\",\"The Soldier is your first line of defense. Pass out bullet snacks and send the Husks to nap time.\",\"epic.fortnite.at.explore.team.hero2.name\",\"Constructor\",\"epic.fortnite.at.explore.team.hero2.description\",\"The Constructor specializes in building forts that are Husk-resistant and easy on the eye. Constructors can buff structures and repair them more quickly than other heroes\",\"epic.fortnite.at.explore.team.hero3.name\",\"Outlander\",\"epic.fortnite.at.explore.team.hero3.description\",\"The Outlander is the best at finding all the ingredients you need to craft your towering forts and things that go boom.\",\"epic.fortnite.at.explore.team.hero4.name\",\"Ninja\",\"epic.fortnite.at.explore.team.hero4.description\",\"The Ninja is fleet of foot, slices through any combat situation, and is the only one who played enough video games to master the double jump.\",\"epic.fortnite.at.explore.team.enemies\",\"Enemies\",\"epic.fortnite.at.explore.team.enemies.description\",\"The Husk and other monsters that emerged from the Storm are more than mindless zombies. They’ll go over, around, and through the defenses you’ve built. You need to be smart and adaptable to stop them.\",\"epic.fortnite.at.explore.order.cta\",\"epic.fortnite.at.explore.order.title\",\"epic.fortnite.at.explore.order.p1\",\"epic.fortnite.leader
