name: Build & Publish Dist

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: publish-dist
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      # This generates dist/ (and refreshes data into public/data)
      - name: Build site (build + refresh + export)
        run: npm run build:site

      - name: Publish dist to gh-pages
        run: |
          set -e
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # Create orphan gh-pages with only dist contents
          rm -rf /tmp/dist
          cp -R dist /tmp/dist

          git checkout --orphan gh-pages
          git reset --hard
          rm -rf *

          cp -R /tmp/dist/* .
          touch .nojekyll

          git add -A
          git commit -m "chore(site): publish dist" || echo "Nothing to commit"
          git push -f origin gh-pages
