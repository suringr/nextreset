name: Build & Publish Dist

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

concurrency:
  group: publish-dist
  cancel-in-progress: true

jobs:
  pr-check:
    name: PR check (build only)
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run build

  publish:
    name: Build site + publish dist (schedule/manual)
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      # This runs: build (tsc) + refresh:data + export:site => dist/
      - name: Build site (includes refresh)
        run: npm run build:site

      - name: Publish dist/ to gh-pages
        run: |
          set -e
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # copy dist aside
          rm -rf /tmp/dist
          cp -R dist /tmp/dist

          # create orphan gh-pages
          git checkout --orphan gh-pages
          git reset --hard
          rm -rf *

          # move dist to repo root
          cp -R /tmp/dist/* .
          touch .nojekyll

          git add -A
          git commit -m "chore(site): publish dist" || echo "No changes to commit"
          git push -f origin gh-pages
